<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Hallo</h1>
    <script>
      // membuat array
      var daftarBuah = [
        "2. Apel",
        "5. Jeruk",
        "3. Anggur",
        "4. Semangka",
        "1. Mangga",
      ];

      document.write("<h3>Daftar Buah:</h3>");
      document.write("<ul>");
      // menggunakan perulangan untuk mencetak semua isi array
      for (let i = 0; i < daftarBuah.length; i++) {
        document.write(`<li>${daftarBuah[i]}</li>`);
      }
      document.write("</ul>");
    </script>
  </body>
</html>
